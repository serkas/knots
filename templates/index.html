<html ng-app="KnotsApp">
<head>
    <link href="/assets/bs/css/bootstrap.css" rel="stylesheet" media="all">
    <link href="/assets/bs/css/bootstrap-theme.css" rel="stylesheet" media="all">

    <link href="/assets/css/main.css" rel="stylesheet" media="all">

    <script src="/assets/js/core/jquery-1.12.0.js"></script>
    <script src="/assets/bs/js/bootstrap.js"></script>

    <script src="/assets/js/core/angular.min.js"></script>
    <script src="/assets/js/app.js"></script>
</head>

<body ng-controller="MainCtr"  class="ng-cloak">
<div class="row">
    <div class="col-lg-12 head">
        <h1>Knots</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-9 main">
        <article ng-repeat="knot in knots">
            <h3 class="title">{{ knot.title }}</h3>

            {{ knot.text }}
            <p><a ng-click="remove('knot', knot.id)">Remove</a></p>
        </article>
    </div>
    <div class="col-lg-3 side">
        <a data-toggle="modal" data-target="#addNew">Add New</a>
    </div>

</div>




<!-- Modal -->
<div id="addNew" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Knot</h4>
            </div>
            <div class="modal-body row">
                <div class="col-lg-12">
                    <input type="text" ng-model="new.title">
                </div>
                <div class="col-lg-12">
                    <textarea class="editor" ng-model="new.text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="postNew()">Post</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
