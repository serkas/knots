<html ng-app="KnotsApp">
<head>
    <link href="/assets/css/main.css" rel="stylesheet" media="all">

    <script src="/assets/js/core/angular.min.js"></script>

    <script src="/assets/js/app.js"></script>
</head>

<body ng-controller="MainCtr"  class="ng-cloak">
<h1>X</h1>
<hr>

<div>
    <label>
        Title <input type="text" ng-model="new.title">
    </label>
</div>
<label>
    Text <textarea ng-model="new.text"></textarea>
</label>
<button ng-click="postNew()">Post</button>

<hr>
<div ng-repeat="knot in knots">
    <p><b>{{ knot.title }}</b> {{ knot.text }}</p>
    <p><a ng-click="remove('knot', knot.id)">Remove</a></p>
</div>

</body>
</html>
